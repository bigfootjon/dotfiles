- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vimrc: vimrc
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/redshift:
        path: config/redshift/
        create: true
    ~/.screenlayout:
        path: screenlayout/
        create: true
    ~/.config/ulauncher:
        path: ulauncher/
        create: true
