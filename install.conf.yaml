- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vimrc: vimrc
    ~/.config/sway/config: config/sway/config
    ~/.config/gammastep/config.ini: config/gammastep/config.ini
    ~/.config/ulauncher:
        path: ulauncher/
        create: true
